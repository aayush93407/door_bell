<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Doorbell</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f4f4f4;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      background-color: #4CAF50;

      border-radius: 8px;

    h1 {
      color: #333;
    }
  </style>
</head>

  <h1>Smart Doorbell System</h1>
  <form action="/ring" method="post">
    <button type="submit">Ring the Bell</button>
  </form>
</body>
</html>
